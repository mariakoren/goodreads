<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User Profile</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<a href="/logout">Logout</a>
<section>
  <h1>Edit Profile</h1>
  <form th:action="@{/user/edit}" th:object="${user}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${user.email}" readonly>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${user.address}">
    <br>
    <button type="submit">Save</button>
    <a th:href="@{/user/}">Cancel</a>
  </form>
</section>

</body>
</html>
