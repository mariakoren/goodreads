<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Edit Book</h2>

<form th:action="@{/admin/books/edit/{id}(id=${book.id})}" method="post">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required />
    <br>
    <span th:if="${titleError}" th:text="${titleError}" style="color:red;"></span>
  </div>

  <div>
    <label for="author">Author</label>
    <input type="text" id="author" name="author" th:value="${book.author}" required />
    <br>
    <span th:if="${authorError}" th:text="${authorError}" style="color:red;"></span>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description" th:text="${book.description}" rows="4" cols="50" required></textarea>
    <br>
    <span th:if="${descriptionError}" th:text="${descriptionError}" style="color:red;"></span>
  </div>

  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>

<a href="/admin/books">Back to Book List</a>
</body>
</html>
